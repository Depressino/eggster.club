<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }} &bull; Eggster</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:site_name" content="Eggster">
	<meta property="og:title" content="{{ page.title }}">
	<meta property="og:image" content="/assets/img/hotdog.png">
	<link rel="icon" type="image/png" href="/assets/img/hotdog.png">
	<link href="/assets/css/eggster.css" rel="stylesheet">
</head>
<body>
	<div class="navbar">
		<ul>
			{% for item in site.navigation %}
			{% assign class = nil %}
			{% if page.url == item.url %}
			{% assign class = 'active' %}
			{% endif %}
			<li><a href="{{ item.url }}" class="{{ class }}">{{ item.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
	<div class="page">
		<h1 class="yellow">Eggster</h1>
		{{ content }}
	</div>
</body>
</html>
